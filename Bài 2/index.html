<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
    <link rel="stylesheet" href="/Bài 2/style.css">
  </head>
  <body>
    <div class="container">
      <img
        src="/Bài 2/assets/clock-svgrepo-com.svg"
        alt="clock"
      />
      <h1 id="timer">00:00</h1>
      <div class="content">
        <div class="column">
            <input type="text" id="minutes" class="timeInput">
        </div>
        <div class="column">
            <input type="text" id="seconds" class="timeInput">
        </div>
        </div>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
    <script src="/Bài 2/script.js"></script>
  </body>
</html>
